<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />
  <title>Ludo â€“ Modern (Local)</title>
  <link rel="stylesheet" href="Css/style.css" />
</head>
<body>
  <!-- ======= Login Gate ======= -->
  <div id="login-gate" class="gate show">
    <div class="gate-card">
      <h1 class="gate-title">Enter Access Code</h1>
      <p class="gate-sub">Local access required to continue</p>
      <div class="gate-row">
        <input id="gate-code" type="password" inputmode="numeric" placeholder="Enter code" />
        <button id="gate-btn" class="btn">Unlock</button>
      </div>
      <p class="gate-hint">Hint: 6 digits</p>
      <div id="gate-err" class="gate-err" aria-live="polite"></div>
    </div>
  </div>

  <!-- ======= Top Bar / Controls ======= -->
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="logo-text">Ludo</span>
    </div>

    <div class="controls">
      <!-- Theme -->
      <label class="control">
        <span>Theme</span>
        <select id="theme-select">
          <option value="neon">Neon</option>
          <option value="classic">Classic</option>
          <option value="wood">Wood</option>
          <option value="dark">Dark</option>
        </select>
      </label>

      <!-- Mode -->
      <label class="control">
        <span>Mode</span>
        <select id="mode-select">
          <option value="single">Single Colors (4 players)</option>
          <option value="team">Teams: R+Y vs G+B</option>
        </select>
      </label>

      <!-- Players -->
      <label class="control">
        <span>Players</span>
        <select id="players-select">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
        </select>
      </label>

      <button id="new-game" class="btn">New Game</button>
      <button id="reset-scores" class="btn btn-lite">Reset Scores</button>
      <button id="fullscreen" class="icon-btn" title="Fullscreen">â›¶</button>
      <button id="sound-toggle" class="icon-btn" title="Sound">ðŸ”ˆ</button>
    </div>
  </header>

  <!-- ======= Scoreboard ======= -->
  <section class="scoreboard" id="scoreboard">
    <div class="score team team-r">
      <div class="team-head">
        <span class="dot dot-r"></span>
        <span class="name">Red</span>
      </div>
      <div class="row"><span>Score</span><b id="scr-R">0</b></div>
      <div class="mini">Cuts: <b id="cut-R">0</b> â€¢ Home: <b id="home-R">0</b></div>
    </div>

    <div class="score team team-g">
      <div class="team-head">
        <span class="dot dot-g"></span>
        <span class="name">Green</span>
      </div>
      <div class="row"><span>Score</span><b id="scr-G">0</b></div>
      <div class="mini">Cuts: <b id="cut-G">0</b> â€¢ Home: <b id="home-G">0</b></div>
    </div>

    <div class="score team team-y">
      <div class="team-head">
        <span class="dot dot-y"></span>
        <span class="name">Yellow</span>
      </div>
      <div class="row"><span>Score</span><b id="scr-Y">0</b></div>
      <div class="mini">Cuts: <b id="cut-Y">0</b> â€¢ Home: <b id="home-Y">0</b></div>
    </div>

    <div class="score team team-b">
      <div class="team-head">
        <span class="dot dot-b"></span>
        <span class="name">Blue</span>
      </div>
      <div class="row"><span>Score</span><b id="scr-B">0</b></div>
      <div class="mini">Cuts: <b id="cut-B">0</b> â€¢ Home: <b id="home-B">0</b></div>
    </div>

    <div class="score teamsum">
      <div class="team-head">
        <span class="name">Teams</span>
      </div>
      <div class="row">
        <span>R+Y</span><b id="scr-RY">0</b>
      </div>
      <div class="row">
        <span>G+B</span><b id="scr-GB">0</b>
      </div>
    </div>
  </section>

  <!-- ======= Game Board ======= -->
  <main class="board-wrap">
    <div id="board" class="board">
      <!-- Board cells will be generated by JS for robustness -->
    </div>

    <!-- Dice Area -->
    <aside class="dice-area">
      <div class="turn-indicator">
        <span>Turn:</span>
        <b id="turn-name">Red</b>
      </div>

      <div class="dice-wrap" id="dice-wrap" aria-live="polite">
        <div id="dice" class="dice">
          <div class="face f1">1</div>
          <div class="face f2">2</div>
          <div class="face f3">3</div>
          <div class="face f4">4</div>
          <div class="face f5">5</div>
          <div class="face f6">6</div>
        </div>
      </div>

      <button id="roll" class="btn big">Roll</button>
      <div class="hint" id="roll-hint">Tap Roll</div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>Local Ludo â€¢ Modern UI â€¢ v2.0</div>
    <div class="pill">Mode: <b id="mode-pill">Single</b></div>
  </footer>

  <audio id="sfx-roll" preload="auto">
    <source src="" type="audio/mpeg" />
  </audio>
  <audio id="sfx-move" preload="auto">
    <source src="" type="audio/mpeg" />
  </audio>
  <audio id="sfx-cut" preload="auto">
    <source src="" type="audio/mpeg" />
  </audio>
  <audio id="sfx-home" preload="auto">
    <source src="" type="audio/mpeg" />
  </audio>

  <script src="Script/ludo-game.js"></script>
</body>
</html>
